{% extends 'base.html' %}
{% block content %}
    <section class="section">
        <div class="columns">
            <div class="column is-one-quarter">
                {% for item in items %}
                    <article class="card">
                        <div class="card-image">
                            <figure class="image is-4by3 has-background-dark">
                                <img src="{{ item.pictures[0] }}" alt="{{ item.name }}" class="keeps-aspect-ratio">
                            </figure>
                        </div>
                        <div class="card-content">
                            <h2 class="title is-4">{{ item.name }}</h2>
                            <h3 class="subtitle is-4 has-text-weight-bold has-text-grey">{{ item.price }} kr</h3>
                        </div>
                        <div class="card-footer">
                            <div class="card-footer-item">
                                <a href="/items/{{ item.id }}" class="button is-light is-black is-fullwidth">Se mer</a>
                            </div>
                        </div>
                    </article>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
