{% extends 'base.html' %}
{% block content %}
    <section class="section">
            <div class="sections">
                <div class="section">
                    <h1 class="title">Search results in items: </h1>
                        <!--  Search-results where user-input == name of items  -->
                    <div class="tile is-ancestor is-flex-wrap-wrap">
                        {% for item in items %}
                            <div class="tile is-parent is-3">
                                <article class="tile is-child box">
                                    <article class="card">
                                        <div class="card-image">
                                            <figure class="image is-4by3 has-background-dark">
                                                <img src="{{ item.pictures[0] }}" alt="{{ item.name }}" class="keeps-aspect-ratio">
                                            </figure>
                                        </div>
                                        <div class="card-content">
                                            <h2 class="title is-4">{{ item.name }}</h2>
                                            <h3 class="subtitle is-4 has-text-weight-bold has-text-grey">{{ item.price }} kr</h3>
                                        </div>
                                        <div class="card-footer">
                                            <div class="card-footer-item">
                                                <a href="/items/{{ item.id }}" class="button is-light is-black is-fullwidth">Se mer</a>
                                            </div>
                                        </div>
                                    </article>
                                </article>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                    <!--  Search-results where user-input == name of forhandler  -->
                <div class="section">
                    <h1 class="title">Search results in users: </h1>
                    <div class="tile is-ancestor is-flex-wrap-wrap">
                    {% for user in users %}
                        <div class="tile is-parent is-3">
                            <article class="tile is-child box">
                                <article class="card">
                                    <div class="card-image">
                                        <figure class="image is-4by3 has-background-dark">
                                        </figure>
                                    </div>
                                    <div class="card-content">
                                        <h2 class="title is-4">{{ user.first_name }}</h2>
                                    </div>
                                    <div class="card-footer">
                                        <div class="card-footer-item">
                                            <a href="/user/{{ user.id }}" class="button is-light is-black is-fullwidth">Se mer</a>
                                        </div>
                                    </div>
                                </article>
                            </article>
                        </div>
                    {% endfor %}
                </div>
                </div>
            </div>
    </section>
{% endblock %}
