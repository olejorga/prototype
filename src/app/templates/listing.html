{% extends 'base.html' %}
{% block content %}
    <section class="section">
        <article class="columns">
            <div class="column">
                <figure class="image is-4by3 has-background-white">
                    <img src="{{ listing.get_pictures()[0] }}" alt="{{ listing.get_title() }}" class="keeps-aspect-ratio">
                </figure>
            </div>
            <div class="column">
                <h1 class="title is-1">{{ listing.get_title() }}</h1>
                <h2 class="subtitle is-1 has-text-weight-bold has-text-grey">{{ listing.get_price() }} kr</h2>
                <ul class="mb-6">
                    <li class="my-2">
                        <span class="icon-text">
                            <span class="icon">
                                <ion-icon name="location-outline"></ion-icon>
                            </span>
                            <span>Fredrikstad</span>
                        </span>
                    </li>
                </ul>
                <p class="block">{{ listing.get_description() }}</p>
                <form class="field has-addons" action="api/receipt/{{ listing.id }}" method="post">
                    <div class="control">
                        <button type="submit" class="button is-medium is-light is-success">Kj√∏p</button>
                    </div>
                </form>
            </div>
        </article>
    </section>
{% endblock %}
