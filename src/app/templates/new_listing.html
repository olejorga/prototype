{% extends 'base.html' %}
{% block content %}

    <section class="section">

        <h1 class="title is-1 has-text-centered">Legg til ny vare</h1>

        <div class="container">
            <div class="columns is-centered">

                <div class="column is-half">
                    <div class="field">
                        <label class="tittel">Varenavn</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Varenavn">
                        </div>
                    </div>

                    <div class="field">
                        <label class="price">pris</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="pris">
                        </div>
                    </div>

                    <div class="field">
                        <label class="description">beskrivelse</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="beskrivelse ...">
                        </div>
                    </div>

                    <div class="field">
                        <label class="pictures">url-bilde</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="url">
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Submit</button>
                        </div>
                        <div class="control">
                            <button class="button is-link is-light">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
